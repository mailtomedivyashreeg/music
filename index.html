<html>
<head>
    <title> music website</title>

</head>    
<body>
    <div class="container">
     <div class="navbar">   
        <img src="media/logo1.png.jpg" class="logo">
        <ul>
            <li><a href="#">Home</a><li>
            <li><a href="#">About</a><li>
            <li><a href="#">Products</a><li>
            <li><a href="#">connect</a><li>
            </ul>
        </ul>
    </div>
    <div class="content">
        <div class="left-col"></div>
          <h1>THE<br>REAL<br>SOUND</h1>
      </div>
        <div class="right-col">
            <p>Click here To Listen</p>
            <img src="media/play.png.png" id="icon">
        </div>
    </div>   
</div>

<audio id= "mysong">
    <source src="media/song.mp3.mp3" type="audio/mp3">
</audio>        
 <script>
     var mysong=document.getElementById("mysong");
     var icon=document.getElementById("icon");

     icon.onclick=function() {
         if(mysong.paused){
            mysong.play();
            icon.src="media/pause.png.png"
         }else{
            mysong.pause();
            icon.src="media/play.png.png";
         }
     }
 </script>

</body>
</html>
